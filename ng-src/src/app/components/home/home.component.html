
<div class="login-page">
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align:center;">SignIn/SignUp</mat-card-title>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs" [selectedIndex] = "selectedIndex">
        <mat-tab label="Sign In">
            <mat-card-content>
              <form action="" #loginForm="ngForm">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Email"
                    required
                    name="email"
                    [(ngModel)]="emailText"
                    #email="ngModel">
                    <mat-error *ngIf="email.invalid">Email is required</mat-error>
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Password"
                    type="password"
                    required
                    minlength="6"
                    name="password"
                    [(ngModel)]="passwordText"
                    #password="ngModel">
                    <mat-error
                      *ngIf="password.errors && password.errors.required">
                      Password is required
                    </mat-error>
                    <mat-error
                      *ngIf="password.errors && password.errors.minlength">
                      Password must be of length 6
                    </mat-error>
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <mat-checkbox>Remember Me!</mat-checkbox>
                <button
                  mat-raised-button
                  color="primary"
                  [disabled]="loginForm.invalid"
                  (click)="signIn()"
                  class="login-button">
                  Sign In
                </button>
  
                
              </form>
              <button
                mat-raised-button
                class="login-button"
                (click)="login()"
                >
                Login with Google
              </button>
            </mat-card-content>
        </mat-tab>

        <!-- sign up section -->
        <mat-tab label="Sign Up">
          <mat-card-content>
            <form action="" #signupForm="ngForm">
              <mat-form-field>
                <input
                  matInput
                  placeholder="User Name"
                  required
                  name="usernameText"
                  [(ngModel)]="usernameText"
                  #username="ngModel"
                  >
                <mat-icon matSuffix>perm_identity</mat-icon>
                <mat-error
                  *ngIf="username.invalid">
                  Username is required
                </mat-error>
  
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Email"
                  required
                  name="email"
                  [(ngModel)]="modelEmail"
                  #email="ngModel"
                  >
                  <mat-error *ngIf="email.invalid">Email is required</mat-error>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="6"
                  name="password"
                  ngModel
                  #password="ngModel"
                  >
                  <mat-error
                    *ngIf="password.errors && password.errors.required">
                    Password is required
                  </mat-error> 
                  <mat-error
                    *ngIf="password.errors && password.errors.minlength">
                    Password must be of length 6
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
  
              </mat-form-field>
              <mat-form-field>
                  <input
                  matInput
                  placeholder="Re-enter Password"
                  type="password"
                  required
                  minlength="6"
                  name="repassword"
                  [(ngModel)]="modelPassword"
                  #repassword="ngModel"
                  >
                  <mat-error
                    *ngIf="repassword.errors && repassword.errors.required">
                    Re-Enter Password is required
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <button
                mat-raised-button
                color="primary"
                [disabled]="signupForm.invalid"
                (click)="createUser()"
                routerLink
                class="login-button">
                Sign Up
              </button>
            </form>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
